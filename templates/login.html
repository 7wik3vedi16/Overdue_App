<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Your App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 300px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-top: 0;
            font-size: 24px;
            color: #333;
        }

        p {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }

        button {
            background-color: #DB4437;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #C1351E;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login to Your App</h2>
        <p>Please sign in with Google to access your account.</p>
        <button onclick="redirectToGoogle()">Sign in with Google</button>
    </div>

    <script>
        function redirectToGoogle() {
            window.location.href = "{{ url_for('login') }}";
        }
    </script>
</body>
</html>
