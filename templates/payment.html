{% extends "layout.html" %}
{% block title %}
Payment Obligations
{% endblock %}
{% block content %}
<h2>Payment Obligations</h2>
<table>
    <thead>
        <tr>
            <th>Payee Name</th>
            <th>Description</th>
            <th>Amount</th>
        </tr>
    </thead>
    <tbody>
        {% for obligation in obligations %}
        <tr>
            <td>{{ obligation.User }}</td>
            <td>{{ obligation.Description }}</td>
            <td>{{ obligation.Amount_Overdue}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
